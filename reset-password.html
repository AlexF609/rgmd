<!doctype html>
<html lang="en">

<head>
   <title>Regimen MD</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="">
   <link rel="shortcut icon" href="images/favicon-32x32.png">
   <!-- build:css -->
   <link rel="stylesheet" href="css/main.css">
   <!-- endbuild -->
</head>

<body>
   <div class="bg-login">
      <div class="container">
         <div class="box-login">
            <form class="reset-form validate-form">
               <div class="logo-img">
                  <img src="src/images/logo.png" alt="logo">
               </div>
               <h2 class="text-center mb-5">Choose a New Password</h2>
               
               <div class="reset-input">
                  <label>PASSWORD</label>
                  <div>
                     <i class="show-pass fas fa-eye-slash"></i>
                     <input placeholder="Password" type="password" name="reset">
                  </div>
                  <div class="char-content">
                     <p class="char checked">At least 8 characters</p>
                     <p class="char no-checked">At least one special character (e.g. !, &, #, etc.)</p>
                     <p class="char no-checked">At least one number</p>
                  </div>
               </div>
               
               <div class="reset-input">
                  <div>
                     <label>CONFIRM PASSWORD</label>
                     <i class="show-pass fas fa-eye-slash"></i>
                     <input placeholder="Confirm Password" type="password" name="reset">
                  </div>
                  <div class="char-content">
                     <p class="char no-checked">Password matches</p>
                  </div>
               </div>
               <button href="./step_1.html" class="btn btn-primary">Set New Password</button>
            </form>
         </div>
      </div>
      <a class="contact-btn" href="#">Contact Us</a>
   </div>
   
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="src/js/jquery.min.js"></script>
   <script src="src/js/popper.min.js"></script>
   <script src="src/js/bootstrap4/bootstrap.min.js"></script>
   <!-- build:js -->
   <script src="js/main.min.js"></script>
   <!-- endbuild -->
</body>

</html>
