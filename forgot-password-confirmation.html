<body>
   <div class="bg-login">
      <div class="container">
         <div class="message success">
            <p class="icon">A password reset link has been sent to your email.

            </p>
         </div>
         <div class="box-login">
            <form class="login-form validate-form">
               <div class="logo-img">
                  <img src="src/images/logo.png" alt="logo">
               </div>
               <h2 class="text-center mb-3">Forgot Password</h2>
               <p class="pb-3">A password reset link will be sent to your email.</p>
               <div class="box-input validate-input mb-5" data-validate="Please enter a valid email address">
                  <label>EMAIL ADDRESS</label>
                  <input placeholder="Email" type="text" name="email">
               </div>
               <button href="#" class="btn btn-primary">Reset Password</button>
               <div class="mt-sm-5">
                  <a class="link-logging" href="./login.html">back to login</a>
               </div>
            </form>
         </div>
      </div>
      <a class="contact-btn" href="#">Contact Us</a>
