<!doctype html>
<html lang="en">

<head>
   <title>Regimen MD</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="">
   <link rel="shortcut icon" href="images/favicon-32x32.png">
   <!-- build:css -->
   <link rel="stylesheet" href="css/main.css">
   <!-- endbuild -->
</head>

<body>
   <div class="bg-login">
      <div class="container">
         <div class="box-login">
            <form class="login-form validate-form">
               <div class="logo-img">
                  <img src="src/images/logo.png" alt="logo">
               </div>
               <h2 class="text-center mb-5">Log In</h2>
               
               <div class="box-input validate-input" data-validate="Please enter a valid email address">
                  <label>EMAIL ADDRESS</label>
                  <input placeholder="Email" type="text" name="email">
               </div>
               
               <div class="box-input validate-input mb-0" data-validate="Incorrect password. Please try again.">
                  <label>PASSWORD</label>
                  <i class="show-pass fas fa-eye-slash"></i>
                  <input placeholder="Password" type="password" name="pass">
               </div>
               <div class="text-right pb-sm-5 pt-2">
                  <a class="underline" href="./forgot-password.html">Forgot Password</a>
               </div>
               <button href="./step_1.html" class="btn btn-primary">Log In</button>
               <a class="link-logging" href="#">First Time Logging In?</a>
            </form>
         </div>
      </div>
      <a class="contact-btn" href="#">Contact Us</a>
   </div>
   
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="src/js/jquery.min.js"></script>
   <script src="src/js/popper.min.js"></script>
   <script src="src/js/bootstrap4/bootstrap.min.js"></script>
   <!-- build:js -->
   <script src="js/main.min.js"></script>
   <!-- endbuild -->
</body>

</html>
